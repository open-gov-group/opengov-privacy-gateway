name: Deploy Cloudflare Worker
on:
  push:
    branches: [ main ]
    paths:
      - 'workers/**'
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Debug files
        run: |
          pwd
          ls -la
          echo "--- workers/wrangler.toml ---"
          sed -n '1,120p' workers/wrangler.toml

      - uses: actions/checkout@v4

      - uses: cloudflare/wrangler-action@v3
        with:
          workingDirectory: 'workers'              # Pfad mit wrangler.toml
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          wranglerVersion: '4.47.0'                # <- Version hier festnageln
          command: >-
            deploy
            --config workers/wrangler.toml
            --name open-privacy-api
        env:
          WRANGLER_LOG: debug
