name: Deploy Cloudflare Worker opengov-privacy-api
on:
  push:
    branches: [ main ]
    paths:
      - 'workers/**'
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: cloudflare/wrangler-action@v3
        with:
          workingDirectory: workers
          wranglerVersion: 4.47.0
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: whoami

      - uses: cloudflare/wrangler-action@v3
        with:
          workingDirectory: workers            # ← genau EIN „workers“-Ordner
          wranglerVersion: 4.47.0
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: >-
            deploy
            --env=staging
            --name opengov-privacy-api
        env:
          WRANGLER_LOG: debug
