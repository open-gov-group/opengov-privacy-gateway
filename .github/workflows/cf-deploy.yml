name: Deploy Cloudflare Worker
on:
  push:
    branches: [ main ]
    paths:
      - 'workers/**'
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Debug files
        run: |
          pwd
          ls -la
          echo "--- wrangler.toml ---"
          sed -n '1,120p' wrangler.toml

      - uses: actions/checkout@v4

      - uses: cloudflare/wrangler-action@v3
        with:
          workingDirectory: workers
          wranglerVersion: 4.47.0
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: whoami

      - uses: cloudflare/wrangler-action@v3
        with:
          workingDirectory: workers            # ← genau EIN „workers“-Ordner
          wranglerVersion: 4.47.0
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: >-
            deploy
            --env=staging
            --name open-privacy-api
        env:
          WRANGLER_LOG: debug
